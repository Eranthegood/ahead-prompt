<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Agent gradients for different states -->
    <linearGradient id="generatingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="codingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="prReadyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="mergedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Animation filters -->
    <filter id="agentGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Agent 1: Generating State -->
  <g id="agent-generating" transform="translate(100, 100)">
    <circle r="50" fill="url(#generatingGradient)" filter="url(#agentGlow)">
      <animate attributeName="r" values="50;55;50" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot head -->
    <g fill="white">
      <rect x="-20" y="-25" width="40" height="35" rx="8" fill="white"/>
      
      <!-- Animated eyes (blinking) -->
      <circle cx="-10" cy="-15" r="4" fill="#10B981">
        <animate attributeName="ry" values="4;1;4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="-15" r="4" fill="#10B981">
        <animate attributeName="ry" values="4;1;4" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Antenna with activity indicator -->
      <line x1="0" y1="-25" x2="0" y2="-40" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="-40" r="3" fill="#10B981">
        <animate attributeName="fill" values="#10B981;#34D399;#10B981" dur="1s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Processing indicator -->
      <g transform="translate(0, 5)">
        <rect x="-15" y="-3" width="8" height="2" fill="#10B981" opacity="0.7">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="-5" y="-3" width="10" height="2" fill="#10B981" opacity="0.7">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.8s" begin="0.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="7" y="-3" width="8" height="2" fill="#10B981" opacity="0.7">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="0.8s" begin="0.4s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
    
    <!-- Status badge -->
    <rect x="-30" y="70" width="60" height="20" rx="10" fill="#065F46" opacity="0.9"/>
    <text x="0" y="83" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      GENERATING
    </text>
  </g>
  
  <!-- Agent 2: Coding State -->
  <g id="agent-coding" transform="translate(300, 100)">
    <circle r="50" fill="url(#codingGradient)" filter="url(#agentGlow)">
      <animate attributeName="r" values="50;55;50" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot head -->
    <g fill="white">
      <rect x="-20" y="-25" width="40" height="35" rx="8" fill="white"/>
      
      <!-- Focused eyes -->
      <ellipse cx="-10" cy="-15" rx="4" ry="2" fill="#F59E0B"/>
      <ellipse cx="10" cy="-15" rx="4" ry="2" fill="#F59E0B"/>
      
      <!-- Antenna with coding activity -->
      <line x1="0" y1="-25" x2="0" y2="-40" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="-40" r="3" fill="#F59E0B">
        <animate attributeName="r" values="3;5;3" dur="0.6s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Code symbols floating -->
      <g opacity="0.8">
        <text x="-25" y="-5" fill="#F59E0B" font-family="monospace" font-size="8">{}</text>
        <text x="20" y="0" fill="#F59E0B" font-family="monospace" font-size="8">&lt;/&gt;</text>
        <text x="-15" y="15" fill="#F59E0B" font-family="monospace" font-size="8">[]</text>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
      </g>
    </g>
    
    <!-- Status badge -->
    <rect x="-25" y="70" width="50" height="20" rx="10" fill="#92400E" opacity="0.9"/>
    <text x="0" y="83" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      CODING
    </text>
  </g>
  
  <!-- Agent 3: PR Ready State -->
  <g id="agent-pr-ready" transform="translate(500, 100)">
    <circle r="50" fill="url(#prReadyGradient)" filter="url(#agentGlow)">
      <animate attributeName="r" values="50;55;50" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot head -->
    <g fill="white">
      <rect x="-20" y="-25" width="40" height="35" rx="8" fill="white"/>
      
      <!-- Alert eyes -->
      <circle cx="-10" cy="-15" r="4" fill="#EF4444"/>
      <circle cx="10" cy="-15" r="4" fill="#EF4444"/>
      
      <!-- Antenna with PR indicator -->
      <line x1="0" y1="-25" x2="0" y2="-40" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="-40" r="3" fill="#EF4444">
        <animate attributeName="fill" values="#EF4444;#FCA5A5;#EF4444" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- PR symbol -->
      <g transform="translate(0, 5)">
        <path d="M-8 -5 L-8 8 M-8 -2 L-3 -2 Q0 -2 0 1 Q0 4 -3 4 L-8 4" 
              fill="none" stroke="#EF4444" stroke-width="2"/>
        <path d="M3 -5 L3 8 M3 -2 L8 -2 Q11 -2 11 1 Q11 4 8 4 L3 4" 
              fill="none" stroke="#EF4444" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Status badge -->
    <rect x="-25" y="70" width="50" height="20" rx="10" fill="#991B1B" opacity="0.9"/>
    <text x="0" y="83" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      PR READY
    </text>
  </g>
  
  <!-- Agent 4: Merged State -->
  <g id="agent-merged" transform="translate(700, 100)">
    <circle r="50" fill="url(#mergedGradient)" filter="url(#agentGlow)">
      <animate attributeName="r" values="50;55;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Robot head -->
    <g fill="white">
      <rect x="-20" y="-25" width="40" height="35" rx="8" fill="white"/>
      
      <!-- Happy eyes -->
      <path d="M-14 -15 Q-10 -18 -6 -15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <path d="M6 -15 Q10 -18 14 -15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      
      <!-- Antenna with success indicator -->
      <line x1="0" y1="-25" x2="0" y2="-40" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="-40" r="3" fill="#8B5CF6"/>
      
      <!-- Success checkmark -->
      <g transform="translate(0, 5)">
        <path d="M-8 0 L-3 5 L8 -6" fill="none" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round">
          <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="stroke-dashoffset" values="20;0" dur="2s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Status badge -->
    <rect x="-25" y="70" width="50" height="20" rx="10" fill="#581C87" opacity="0.9"/>
    <text x="0" y="83" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      MERGED
    </text>
  </g>
  
  <!-- Flow connection examples -->
  <g id="flow-examples" transform="translate(0, 300)">
    <!-- Data packet animations -->
    <g id="data-flow-1">
      <path d="M100 50 Q200 100 300 50" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.7"/>
      <circle r="5" fill="#10B981">
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath href="#data-flow-1 path"/>
        </animateMotion>
      </circle>
    </g>
    
    <g id="data-flow-2">
      <path d="M300 50 Q400 20 500 50" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.7"/>
      <circle r="5" fill="#F59E0B">
        <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
          <mpath href="#data-flow-2 path"/>
        </animateMotion>
      </circle>
    </g>
    
    <g id="data-flow-3">
      <path d="M500 50 Q600 100 700 50" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.7"/>
      <circle r="5" fill="#EF4444">
        <animateMotion dur="3.2s" repeatCount="indefinite" begin="1s">
          <mpath href="#data-flow-3 path"/>
        </animateMotion>
      </circle>
    </g>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 450)">
    <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
      Workflow States:
    </text>
    
    <g transform="translate(0, 30)">
      <circle r="8" fill="url(#generatingGradient)"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="12">
        Generating - AI creating prompts
      </text>
    </g>
    
    <g transform="translate(0, 55)">
      <circle r="8" fill="url(#codingGradient)"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="12">
        Coding - Agent writing code
      </text>
    </g>
    
    <g transform="translate(0, 80)">
      <circle r="8" fill="url(#prReadyGradient)"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="12">
        PR Ready - Pull request created
      </text>
    </g>
    
    <g transform="translate(0, 105)">
      <circle r="8" fill="url(#mergedGradient)"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="12">
        Merged - Changes integrated
      </text>
    </g>
  </g>
</svg>