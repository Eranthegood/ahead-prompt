<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for visual depth -->
    <radialGradient id="repoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1"/>
    </radialGradient>
    
    <linearGradient id="agentGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="agentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="agentGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="agentGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pulse" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0F172A"/>
  
  <!-- Background grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Central Repository Icon -->
  <g id="repository" transform="translate(960, 540)">
    <!-- Repository base -->
    <circle r="120" fill="url(#repoGradient)" filter="url(#glow)"/>
    
    <!-- Repository details -->
    <g fill="white" opacity="0.9">
      <!-- Folder icon -->
      <path d="M-40 -20 L-40 -35 L-25 -35 L-20 -30 L40 -30 L40 20 L-40 20 Z" stroke="white" stroke-width="2" fill="none"/>
      
      <!-- Code lines -->
      <rect x="-30" y="-10" width="20" height="2" fill="white" opacity="0.7"/>
      <rect x="-30" y="-5" width="35" height="2" fill="white" opacity="0.7"/>
      <rect x="-30" y="0" width="25" height="2" fill="white" opacity="0.7"/>
      <rect x="-30" y="5" width="40" height="2" fill="white" opacity="0.7"/>
      <rect x="-30" y="10" width="15" height="2" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Queue section indicator -->
    <g id="queue-section" transform="translate(0, -180)">
      <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#1F2937" stroke="#374151" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
        Queue Dozens of Prompts
      </text>
      
      <!-- Prompt queue visualization -->
      <g transform="translate(-50, -45)">
        <rect width="12" height="8" rx="2" fill="#10B981" opacity="0.8"/>
        <rect x="16" width="12" height="8" rx="2" fill="#F59E0B" opacity="0.8"/>
        <rect x="32" width="12" height="8" rx="2" fill="#EF4444" opacity="0.8"/>
        <rect x="48" width="12" height="8" rx="2" fill="#8B5CF6" opacity="0.8"/>
        <rect x="64" width="12" height="8" rx="2" fill="#06B6D4" opacity="0.8"/>
        <rect x="80" width="12" height="8" rx="2" fill="#84CC16" opacity="0.8"/>
      </g>
    </g>
  </g>
  
  <!-- Agent 1 - Top Left (Generating) -->
  <g id="agent1" transform="translate(400, 200)">
    <circle r="40" fill="url(#agentGradient1)" filter="url(#pulse)"/>
    <g fill="white">
      <!-- Robot head -->
      <rect x="-15" y="-20" width="30" height="25" rx="5" fill="white"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-12" r="3" fill="#10B981"/>
      <circle cx="8" cy="-12" r="3" fill="#10B981"/>
      <!-- Antenna -->
      <line x1="0" y1="-20" x2="0" y2="-30" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="-30" r="2" fill="#10B981"/>
    </g>
    
    <!-- Status indicator -->
    <g transform="translate(0, 60)">
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#065F46" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
        GENERATING
      </text>
    </g>
  </g>
  
  <!-- Agent 2 - Top Right (Working) -->
  <g id="agent2" transform="translate(1520, 200)">
    <circle r="40" fill="url(#agentGradient2)" filter="url(#pulse)"/>
    <g fill="white">
      <!-- Robot head -->
      <rect x="-15" y="-20" width="30" height="25" rx="5" fill="white"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-12" r="3" fill="#F59E0B"/>
      <circle cx="8" cy="-12" r="3" fill="#F59E0B"/>
      <!-- Antenna -->
      <line x1="0" y1="-20" x2="0" y2="-30" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="-30" r="2" fill="#F59E0B"/>
    </g>
    
    <!-- Status indicator -->
    <g transform="translate(0, 60)">
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="#92400E" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
        CODING
      </text>
    </g>
  </g>
  
  <!-- Agent 3 - Bottom Left (PR Created) -->
  <g id="agent3" transform="translate(400, 880)">
    <circle r="40" fill="url(#agentGradient3)" filter="url(#pulse)"/>
    <g fill="white">
      <!-- Robot head -->
      <rect x="-15" y="-20" width="30" height="25" rx="5" fill="white"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-12" r="3" fill="#EF4444"/>
      <circle cx="8" cy="-12" r="3" fill="#EF4444"/>
      <!-- Antenna -->
      <line x1="0" y1="-20" x2="0" y2="-30" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="-30" r="2" fill="#EF4444"/>
    </g>
    
    <!-- Status indicator -->
    <g transform="translate(0, 60)">
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#991B1B" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
        PR READY
      </text>
    </g>
  </g>
  
  <!-- Agent 4 - Bottom Right (Merged) -->
  <g id="agent4" transform="translate(1520, 880)">
    <circle r="40" fill="url(#agentGradient4)" filter="url(#pulse)"/>
    <g fill="white">
      <!-- Robot head -->
      <rect x="-15" y="-20" width="30" height="25" rx="5" fill="white"/>
      <!-- Eyes -->
      <circle cx="-8" cy="-12" r="3" fill="#8B5CF6"/>
      <circle cx="8" cy="-12" r="3" fill="#8B5CF6"/>
      <!-- Antenna -->
      <line x1="0" y1="-20" x2="0" y2="-30" stroke="white" stroke-width="2"/>
      <circle cx="0" cy="-30" r="2" fill="#8B5CF6"/>
    </g>
    
    <!-- Status indicator -->
    <g transform="translate(0, 60)">
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#581C87" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">
        MERGED
      </text>
    </g>
  </g>
  
  <!-- Flow Lines from Agents to Repository -->
  <!-- Agent 1 to Queue -->
  <g id="flow1">
    <path d="M 440 240 Q 700 300 780 360" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.7"/>
    <!-- Data packets -->
    <circle r="4" fill="#10B981" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#flow1 path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Agent 2 to Repository -->
  <g id="flow2">
    <path d="M 1480 240 Q 1220 300 1140 360" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.7"/>
    <!-- Data packets -->
    <circle r="4" fill="#F59E0B" opacity="0.8">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#flow2 path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Agent 3 to Repository -->
  <g id="flow3">
    <path d="M 440 840 Q 700 780 780 720" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.7"/>
    <!-- Data packets -->
    <circle r="4" fill="#EF4444" opacity="0.8">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <mpath href="#flow3 path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Agent 4 to Repository -->
  <g id="flow4">
    <path d="M 1480 840 Q 1220 780 1140 720" fill="none" stroke="url(#flowGradient)" stroke-width="3" opacity="0.7"/>
    <!-- Data packets -->
    <circle r="4" fill="#8B5CF6" opacity="0.8">
      <animateMotion dur="2.8s" repeatCount="indefinite">
        <mpath href="#flow4 path"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Additional visual elements -->
  <!-- Activity indicators around queue -->
  <g id="activity-indicators" transform="translate(960, 360)">
    <circle r="3" fill="#06B6D4" opacity="0.6" transform="translate(-100, -20)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#84CC16" opacity="0.6" transform="translate(100, -20)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="3" fill="#F472B6" opacity="0.6" transform="translate(0, 100)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Collaborative Repository Activity
  </text>
  <text x="960" y="130" text-anchor="middle" fill="#94A3B8" font-family="Arial, sans-serif" font-size="18">
    Multiple Agents Working Simultaneously
  </text>
</svg>