<!doctype html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <header class="nav">
      <div class="nav__brand">Ahead <span class="spark">✦</span></div>
      <nav class="nav__menu" aria-label="Primary">

          <li><a href="#destinations">Destinations</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="nav__social" aria-label="Social">
        <a aria-label="Instagram" href="#" class="icon icon--ig" title="Instagram" rel="noopener"> 
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.6" />
            <circle cx="12" cy="12" r="4.3" stroke="currentColor" stroke-width="1.6" />
            <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor" />
          </svg>
        </a>
        <a aria-label="Facebook" href="#" class="icon icon--fb" title="Facebook" rel="noopener">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

          </svg>
        </a>
      </div>
    </header>

    <main class="hero" role="main">
      <div class="hero__bg" aria-hidden="true"></div>
      <div class="hero__overlay" aria-hidden="true"></div>
      <div class="hero__content">
        <h1 class="hero__title">
          <span class="line">Turn Trips</span>
          <span class="line">Into Memories</span>
        </h1>
        <p class="hero__subtitle">Book exceptional stays that blend comfort, beauty, and great locations to make every moment unique.</p>
        <button class="cta" type="button">Discover Your Spot</button>
      </div>

      <section class="partners" aria-label="Trusted by">
        <div class="partners__rail" aria-hidden="true"></div>
        <div class="logos">
          <div class="logo" aria-label="GitHub">
            <!-- GitHub simplified SVG -->
            <svg width="120" height="32" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true">
              <circle cx="32" cy="40" r="24" stroke="currentColor" stroke-width="6" />
              <path d="M26 57c-1.5-4.5 0-6 0-9-8 1.5-12-4.5-12-10 0-3 1-6 3-8-1-3 0-5 0-5 4 0 7 4 7 4a22 22 0 0 1 10 0s3-4 7-4c0 0 1 2 0 5 2 2 3 5 3 8 0 5.5-4 11.5-12 10 0 3 1.5 4.5 0 9" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
              <text x="70" y="52" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="34" fill="currentColor">GitHub</text>
            </svg>
          </div>
          <div class="logo" aria-label="Cursor">
            <!-- Cursor stylized SVG -->
            <svg width="120" height="32" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" fill="none" aria-hidden="true">
              <polygon points="22,20 58,40 38,44 44,64" fill="currentColor" opacity="0.9" />
              <text x="70" y="52" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="34" fill="currentColor">Cursor</text>
            </svg>
          </div>
          <div class="logo" aria-label="Figma">
            <!-- Figma official mark simplified -->
            <svg width="120" height="32" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <g transform="translate(22,10)">
                <rect x="0" y="0" width="20" height="20" rx="10" fill="currentColor"/>
                <rect x="22" y="0" width="20" height="20" rx="10" fill="currentColor" opacity="0.75"/>
                <rect x="0" y="22" width="20" height="20" rx="10" fill="currentColor" opacity="0.75"/>
                <rect x="22" y="22" width="20" height="20" rx="10" fill="currentColor" opacity="0.5"/>
                <rect x="0" y="44" width="20" height="20" rx="10" fill="currentColor" opacity="0.35"/>
              </g>
              <text x="80" y="52" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="34" fill="currentColor">Figma</text>
            </svg>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
  </html>
